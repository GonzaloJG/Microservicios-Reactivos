server:
  port: 7000
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: servidor-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id : servicio-productos1
          #lb:// cuando se va a acceder a travï¿½s de Eureka
          uri: lb://servicio-productos1
          predicates:
            - Path=/sproducts/**
          filters:
            - RewritePath=/sproducts/*, /products

